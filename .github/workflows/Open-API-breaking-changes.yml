on: [pull_request]

name: openapi-diff

jobs:
  job-name:
    runs-on: ubuntu-latest
    container: 
      image: openapitools/openapi-diff:latest
    steps: 
    - name: Check out HEAD revision
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        path: head
    - name: Check out BASE revision
      uses: actions/checkout@v2
      with:
        ref: ${{ github.base_ref }}
        path: base   
    - name: What OS
      run: uname -a
    - name: LS
      run: ls
    - name: Run OpenAPI Diff (from HEAD revision)
      # run: openapi-diff /home/runner/work/refactored-waffle/refactored-waffle/head/schemas/api.github.com.yaml /home/runner/work/refactored-waffle/refactored-waffle/base/api.github.com.yaml
      uses: docker://openapitools/openapi-diff:latest 
      with:
        args: /__w/refactored-waffle/refactored-waffle/head/schemas/api.github.com.yaml /__w/refactored-waffle/refactored-waffle/base/api.github.com.yaml

